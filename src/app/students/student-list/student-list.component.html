<p-table [value]="students" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>   
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr appHighlight>
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.age}} ({{student.age | age}})</td>
      <td>{{student.course}}</td>
      <td>
        <p-button label="View"  icon="pi pi-eye"    (click)="view(student.id)"   class="p-button-info p-mr-2"></p-button>
        <p-button label="Edit"  icon="pi pi-pencil" (click)="edit(student.id)"   class="p-button-warning p-mr-2"></p-button>
        <p-button label="Delete" icon="pi pi-trash" (click)="remove(student.id)" class="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div style="margin-top: 2rem;">
  <p-button label="Add New Student" icon="pi pi-plus" (click)="addNew()"></p-button>
</div>

<!-- New Chart Section -->
<div class="card" style="margin-top: 3rem; padding: 1.5rem; height: 400px;">
  <h3>Age Distribution</h3>
  <p-chart type="bar" [data]="chartData" [options]="chartOptions" height="300px"></p-chart>
</div>
